<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="./images/trybewarts-header-logo.svg">  
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <input id="input1" type="text" name="email" placeholder="Email">
            <input id="input2" type="text" name="password" placeholder="Senha">
            <button id="buttonLogin">Entrar</button>
        </form>
    </header>
    <main>
        <form id="evaluation-form">
            <div>
                <input id="input-name" type="text" placeholder="Nome">
                <input id="input-lastname" type="text" placeholder="Sobrenome">
                <input id="input-email" type="text" placeholder="Email">
                <select id="house">
                    <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                    <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                    <option id="corvinode-house" value="Corvinode">Corvinode</option>
                    <option id="pytherina-house" value="Pytherina">Pytherina</option>
                </select>
            </div>
            <hr>
            <section>
                <div>
                    
                </div> // Familia
                <div></div> // Conteudo
            </section>
            <hr>
            <div></div> // Avaliaçao
            <div></div> // Comentario , concorda, botao
        </form>
        <aside>
            <img id="trybewarts-forms-logo" src="./images/trybewarts-colored.svg" alt="">
        </aside>
<footer>

</footer>


    </main>







<script src="./script.js"></script>
</body>
</html>
