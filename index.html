<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="./images/trybewarts-header-logo.svg">  
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <input id="input1" type="text" name="email" placeholder="Email">
            <input id="input2" type="text" name="password" placeholder="Senha">
            <button id="buttonLogin">Entrar</button>
        </form>
    </header>
    <main>
        <form id="evaluation-form">
            <div>
                <input id="input-name" type="text" placeholder="Nome">
                <input id="input-lastname" type="text" placeholder="Sobrenome">
                <input id="input-email" type="text" placeholder="Email">
                <select id="house">
                    <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                    <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                    <option id="corvinode-house" value="Corvinode">Corvinode</option>
                    <option id="pytherina-house" value="Pytherina">Pytherina</option>
                </select>
            </div>
            <hr>
            <section>
                <div>
                    <label id="label-family">Qual sua família?</label>
                    <label for="frontend">
                        <input type="radio" id="frontend" name="family" value="Frontend">
                        Família Frontend
                    </label>
                    <label for="backend">
                        <input type="radio" id="backend" name="family" value="Backend">
                        Família Backend
                    </label>
                    <label for="fullstack">
                        <input type="radio" id="fullstack" name="family" value="FullStack">
                        Família FullStack
                    </label>
                </div>
                <div>
                    <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                    <div>
                        <label for="HoFs">
                            <input class="subject" type="checkbox" id="HoFs" value="HoFs">
                            HoFs
                        </label>
                        <label for="Jest">
                            <input class="subject" type="checkbox" id="Jest" value="Jest">
                            Jest
                        </label>
                        <label for="Promises">
                            <input class="subject" type="checkbox" id="Promises" value="Promises">
                            Promises
                        </label>
                        <label for="React">
                            <input class="subject" type="checkbox" id="React" value="React">
                            React
                        </label>
                        <label for="SQL">
                            <input class="subject" type="checkbox" id="SQL" value="SQL">
                            SQL
                        </label>
                        <label for="Python">
                            <input class="subject" type="checkbox" id="Python" value="Python">
                            Python
                        </label>
                    </div>
                </div>
            </section>
            <hr>
            <div>
                <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
                <label for="radioButton1">
                    <input type="radio" name="rate" id="radioButton1" value="1">
                    1
                </label>
                <label for="radioButton2">
                    <input type="radio" name="rate" id="radioButton2" value="2">
                    2
                </label>
                <label for="radioButton3">
                    <input type="radio" name="rate" id="radioButton3" value="3">
                    3
                </label>
                <label for="radioButton4">
                    <input type="radio" name="rate" id="radioButton4" value="4">
                    4
                </label>
                <label for="radioButton5">
                    <input type="radio" name="rate" id="radioButton5" value="5">
                    5
                </label>
                <label for="radioButton6">
                    <input type="radio" name="rate" id="radioButton6" value="6">
                    6
                </label>
                <label for="radioButton7">
                    <input type="radio" name="rate" id="radioButton7" value="7">
                    7
                </label>
                <label for="radioButton8">
                    <input type="radio" name="rate" id="radioButton8" value="8">
                    8
                </label>
                <label for="radioButton9">
                    <input type="radio" name="rate" id="radioButton9" value="9">
                    9
                </label>
                <label for="radioButton10">
                    <input type="radio" name="rate" id="radioButton10" value="10">
                    10
                </label>
            </div>
            <div>
                <label class="textarea">Deixe seu comentário:
                </label>
                <textarea maxlength="500" rows="10" id="textarea"></textarea>
                <span id="counter">500</span>
                <input type="checkbox" id="agreement">
                <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
                <button type="submit" id="submit-btn" disabled="false">Enviar</button>
            </div> 
        </form>
        <aside>
            <img id="trybewarts-forms-logo" src="./images/trybewarts-colored.svg" alt="">
        </aside>
        <footer id="footer">
            <p>Direitos reservados à Trybewarts©</p>
        </footer>
    </main>
    <script src="./script.js"></script>
</body>
</html>
